<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三角形</title>
    <style>
        /* 画三角形 */
        .sanjiao {
            border-top: 50px solid #ccc;
            border-left: 50px solid transparent;
            border-bottom: 0px solid transparent;
            border-right: 50px solid transparent;
            width: 0;
            height: 0;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div class="sanjiao"></div>
</body>
</html>
